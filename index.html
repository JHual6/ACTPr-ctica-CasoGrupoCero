<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/98b7a38728.js" 
    crossorigin="anonymous"></script>
    <title>Grupo Cero</title>
</head>
<body>
    <!-- Menú principal con logo -->
    <nav class="navbar menu">
        <div class="container-fluid">
            <div class="col-4 menuicon">
                <a class="nav-link d-inline px-5 fw-bold menu_icon" href="./index.html"><img class="imagen_logo" src="./assets/img/logoblanco.png" width="60" height="70" alt="Logotipo">Grupo Cero</a>
            </div>
            <a class="nav-link d-inline px-3 menuitembut fw-bold" aria-current="page" href="./index.html">Inicio</a>
            <a class="nav-link d-inline px-3 menuitembut fw-bold" aria-current="page" href="#">Productos</a>
            <a class="nav-link d-inline px-3 menuitembut fw-bold" aria-current="page" href="#">Artistas</a>
            <a class="nav-link d-inline px-3 menuitembut fw-bold" aria-current="page" href="#">Contacto</a>
            <form class="d-flex d-inline px-3 menuitembut"  role="search">
                <input class="form-control me-2 buscar_input" type="search" aria-label="Search">
                <button class="btn btn-outline-light boton_buscar" type="submit">Buscar</button>
            </form>
            <a class="nav-link d-inline px-3 menuitembut fw-bold" aria-current="page" href="./Registrar.html"><i class="fa-solid fa-user"></i>Cuenta</a>
        </div>
      </nav>
    <!-- Carrusel productos destacados -->
    <div id="carouselExampleCaptions" class="carousel slide col-12">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="./Producto1_Detalle.html"><img src="./assets/img/Pintura1.jpg" class="d-block w-100 imagenes_carrousel" alt="Pintura Destacada 1"></a>
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <a href="./Producto2_Detalle.html"><img src="./assets/img/Pintura2.jpg" class="d-block w-100 imagenes_carrousel" alt="Pintura Destacada 2"></a>
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <a href="./Producto3_Detalle.html"><img src="./assets/img/Pintura3.jpg" class="d-block w-100 imagenes_carrousel" alt="Pintura Destacada 3"></a>
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
    <!-- Galería de fotos -->
    <div class="galeria">
      <h1 class="fw-bold text-center galeria_titulo">Galería de arte</h1>
      <div class="row galeria_parte">
        <div class="col-sm-12 col-md-12 col-lg-6">
          <img class="imag_galeria" src="./assets/img/galeria_pintura1.jpg" alt="Pintura 1 de la Galería">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">
          <img class="imag_galeria" src="./assets/img/galeria_pintura2.jpg" alt="Pintura 2 de la Galería">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">
          <img class="imag_galeria" src="./assets/img/galeria_pintura3.jpg" alt="Pintura 1 de la Galería">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">
          <img class="imag_galeria" src="./assets/img/galeria_pintura4.jpg" alt="Pintura 2 de la Galería">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">
          <img class="imag_galeria" src="./assets/img/galeria_pintura5.jpg" alt="Pintura 1 de la Galería">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">
          <img class="imag_galeria" src="./assets/img/galeria_pintura6.jpg" alt="Pintura 2 de la Galería">
        </div>
      </div>
    </div>
    <!-- Contacto -->
    <div class="container-fluid contacto">
      <h1 class="text-center fw-bold py-3 textocontacto">Contáctanos</h1>
      <div class="row g-2">
          <div class="col-md">
          <div class="form">
              <label for="nombrecampo" class="form-label texto_contacto">Nombre</label>
              <input type="text" class="form-control campo_contacto" id="nombrecampo">
            </div>
          </div>
          <div class="col-md">
            <div class="form">
              <label for="correocampo" class="form-label texto_contacto">Correo</label>
              <input type="email" class="form-control campo_contacto" id="correocampo">
            </div>
          </div>
          <div class="form">
              <label for="comentariocampo" class="form-label texto_contacto">Mensaje</label>
              <textarea class="form-control campo_contacto" id="comentariocampo" style="height: 100px"></textarea>
          </div>
          <div class="botonenviar">
              <button type="submit" class="fs-5 success"><b>Enviar</b></button>
          </div>
      </div>
  </div>
  <!-- Pié de página -->
  <footer class="piepagina">
      <div>
          <img src="./assets/img/logoblanco.png" width="60" height="70" alt="logo">
      </div>
      <div>
          <p class="text-white py-5 ">© 2024 - Todos los derechos reservados al Grupo Cero.</p>
      </div>
  </footer>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
  crossorigin="anonymous"></script>
</body>
</html>
