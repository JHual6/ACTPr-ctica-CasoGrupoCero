<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Registrarse</title>
</head> 
<body class="cuerpo_sesion">
    <div class="caja_sesion text-center">
        <h1 class="registro_titulo fw-bold py-1">Registro de usuario</h1>
        <div class="py-2">
            <label class="px-2 form-label" for="correo"><b>Correo: </b></label>
            <input class="form-control" type="text"name="correo" id="correo" required>
        </div>
        <div class="py-2">
            <label class="px-2 form-label" for="usuario"><b>Usuario: </b></label>
            <input class="form-control" type="text" name="usuario" id="usuario" required>
        </div>
        <div class="py-2">
            <label class="px-2 form-label" for="contraseña"><b>Contraseña: </b></label>
            <input class="form-control" type="password" name="contraseña" id="contraseña" required>
        </div>
        <div class="py-2">
            <label class="px-2 form-label" for="contraseña_r"><b>Repita la contraseña: </b></label>
            <input class="form-control" type="password" name="contraseña_r" id="contraseña_r" required>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="registrar btn btn-outline-light boton_registrar">Registrar</button>
            </div>
            <div class="col-6">
                <a href="./Iniciar_sesion.html"><button type="button" class="btn btn-outline-light boton_registrar">Iniciar sesión</button></a>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
    crossorigin="anonymous"></script>
</body>
</html>
